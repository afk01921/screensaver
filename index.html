<!DOCTYPE html>
<html>
<head>
<style>
  body, html { 
    margin: 0; 
    padding: 0; 
    width: 100%; 
    height: 100%; 
    background-color: #000; /* Black background for any empty space */
    overflow: hidden; 
  }
  
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* <--- THIS IS THE KEY CHANGE */
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
