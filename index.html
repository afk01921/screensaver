<!DOCTYPE html>
<html>
<head>
<style>
  /* Removes default browser margins so video touches all edges */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Hides scrollbars */
    background-color: #000; /* Black background to hide loading glitches */
  }
  
  /* Centers the video and forces it to cover the screen */
  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover; /* This is key: ensures no black bars */
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
